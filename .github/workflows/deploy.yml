name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm install
      
      - name: Build with Next.js
        run: npm run build
      
      - name: Copy README.md and .nojekyll to build output
        run: |
          cp README.md out/
          cp public/.nojekyll out/ || touch out/.nojekyll
      
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: apron-design/apron-design.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: target-repo
      
      - name: Preserve existing directories
        run: |
          mkdir -p preserved
          if [ -d "target-repo/react" ]; then
            cp -r target-repo/react preserved/
          fi
          if [ -d "target-repo/vue-next" ]; then
            cp -r target-repo/vue-next preserved/
          fi
          if [ -d "target-repo/miniprogram" ]; then
            cp -r target-repo/miniprogram preserved/
          fi
          if [ -d "target-repo/palette" ]; then
            cp -r target-repo/palette preserved/
          fi
      
      - name: Clear target repository
        run: |
          cd target-repo
          git rm -rf . || true
          git clean -fxd
      
      - name: Copy build output to target repository
        run: |
          cp -r out/. target-repo/
      
      - name: Restore preserved directories
        run: |
          if [ -d "preserved/react" ]; then
            cp -r preserved/react target-repo/
          fi
          if [ -d "preserved/vue-next" ]; then
            cp -r preserved/vue-next target-repo/
          fi
          if [ -d "preserved/miniprogram" ]; then
            cp -r preserved/miniprogram target-repo/
          fi
          if [ -d "preserved/palette" ]; then
            cp -r preserved/palette target-repo/
          fi
      
      - name: Commit and push to target repository
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from web repository - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
